<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="navbar">
        <div>
            <h1>Broke Buster</h1>
        </div>
        <div>
            <a href="" class="bblinks">Profile Page</a> |
            <a href="" class="bblinks">Rent a New Movie</a> |
            <a href="" class="bblinks">Back to Rental Wall</a>
        </div>
    </div>


    <h3>Update Your Membership Information</h3>

    <div class="container">
        <div class="row d-flex">
            <div class="col-6">
                <h2>Membership Card</h2>

                {% with messages = get_flashed_messages(category_filter=['register']) %}
                    {% if messages %}
                        {% for message in messages %}
                            <p style="color: red; text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;">{{message}}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                
                <form action='' method="post">
                    <div>
                        <label>
                            First Name:
                            <input type="text" name="first_name">
                        </label>
                    </div>
                    <div>
                        <label>
                            Last Name:
                            <input type="text" name="last_name">
                        </label>
                    </div>
                    <input type="submit" value="Update Membership">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
