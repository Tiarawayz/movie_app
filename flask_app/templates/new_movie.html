<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>New movie</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" defer></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>

        <div class="navbar">
            <div>
                <h1>Broke Buster</h1>
            </div>
            <div>
                <a href="/users/profile/{{one_user.id}}" class="bblinks">Profile Page</a> |
                <a href="/movies/dashboard" class="bblinks">Back to Rental Wall</a> |
                <a href="/logout" class="bblinks">Logout</a>
            </div>
        </div>

        <h3>What are you "Renting" tonight?</h3>

        <div class="container">
            <div class="row d-flex">
                <div class="col-6">
                    <h2>Pick a Movie!</h2>
            <form action="/movies/create" method="post">
            


            
            {% with messages = get_flashed_messages(category_filter=['movie']) %}
                {% if messages %}
                    {% for message in messages %}
                        <p style="color: red;">{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
                <div >
                    <label for="title" >Title:</label>
                    <input type="text" name="title">
                </div>
                <div >
                    <label for="genres" >Genre:</label>
                    <input type="text" name="genres">
                </div>
                <div >
                    <label for="year" >Year:</label>
                    <input type="number" name="year">
                </div>
                <div >
                    <input type="hidden" name="users_id" value="{{session['uid']}}">
                    <button type="submit">Submit</button>
                </div>
            </form>
            <div>
            </div>
        </div>
        </div>




        
    </body>
</html>
